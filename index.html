<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navigation">
        <div class="logo"><img class="logoIcon" src="images/view-dashboard.svg">Dashboard</div>
        <ul>
            <li><img class=navIcon src="images/home.svg">Home</li>
            <li><img class=navIcon src="images/card-account-details.svg">Profile</li>
            <li><img class=navIcon src="images/message.svg">Messages</li>
            <li><img class=navIcon src="images/clock-time-three.svg">History</li>
            <li><img class=navIcon src="images/note-multiple.svg">Tasks</li>
            <li><img class=navIcon src="images/account-group.svg">Communities</li>
        </ul>
        <ul>
            <li><img class=navIcon src="images/cog.svg">Settings</li>
            <li><img class=navIcon src="images/help-box.svg">Support</li>
            <li><img class=navIcon src="images/shield-check.svg">Privacy</li>
        </ul>
    </div>
    <div class="headerTop">
        <div class="searchBar"><img class="headerTopIcon" src="images/magnify.svg">
            <div class="searchField"></div>
        </div>
        <div class="profile"><img class="headerTopIcon" src="images/bell-ring-outline.svg">
            <div class="profilePicture"></div>Lawrence Chan
        </div>
    </div>
    <div class="headerBottom">
        <div class="profileBig">
            <div class="profilePictureBig"></div>
            <div class="nameTag">
                <div>Hi there,</div>
                <div class="name">Lawrence Chan (@lolrence27)</div>
            </div>
        </div>
        <ul>
            <li>New</li>
            <li>Upload</li>
            <li>Share</li>
        </ul>
    </div>
    <div class="contents">
        <div class="projects">Your Projects
            <div class="projectsContainer">
                <div class="projectCard">aa</div>
                <div class="projectCard">a</div>
                <div class="projectCard">s</div>
                <div class="projectCard">d</div>
                <div class="projectCard">e</div>
                <div class="projectCard">f</div>
            </div>
        </div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>

</html>
